{% extends 'base.html' %}
{% load static %}

{% block title %}Аптечная полка | Вход в систему{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Добро пожаловать!</h2>
    </div>
    
    <div class="forms-wrapper">
        <!-- Форма входа -->
        <div id="loginForm" class="form active-form">
            <h3 class="form-title">Вход в систему</h3>
            <p class="form-subtitle">Введите ваши данные для входа</p>
            
            <div id="loginMessage" class="message"></div>
            
            <form id="loginFormElement" method="post" action="/login/">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="loginEmail">Электронная почта</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" name="email" placeholder="example@mail.ru">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" name="password">
                    </div>
                </div>
                
                <div class="remember-group">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Запомнить меня</label>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                
                <button type="button" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Нет аккаунта? Зарегистрироваться
                </button>
                
                <button type="button" class="btn btn-secondary">
                    <i class="fas fa-key"></i> Забыли пароль?
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
